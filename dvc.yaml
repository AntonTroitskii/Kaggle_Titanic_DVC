stages:
  prepare:
    cmd: python src/prepare.py --config=params.yaml
    deps:
    - src/prepare.py
    - data/init/titanic.zip
    outs:
    - data/prepared:
        cache: false
  featurize:
    cmd: python src/featurize.py --config=params.yaml
    deps:
    - data/prepared
    - src/featurize.py
    outs:
    - data/featurized:
        cache: false
  train:
    cmd: python src/train.py --config=params.yaml # data/featurized model.pkl
    deps:
    - data/featurized
    - src/featurize.py
    - src/train.py
    outs:
    - models/model.pkl:
        cache: false
    params:
    - train.n_estim
  evaluate:
    cmd: python src/evaluate.py --config=params.yaml # model.pkl data/featurized scores.json plots.json
    deps:
    - models/model.pkl
    - src/train.py
    - src/evaluate.py
    metrics:
    - reports/scores.json:
        cache: false
plots:
- reports/cross_val_score.csv:
    x: fold
    y: cvs_y
    title: test
    x_label: folds
    y_label: cvs_scroe
- reports/classes.csv:
    x: actual
    y: predict
    template: confusion
- reports/cross_val_score_mean.csv:
    y: cvs_mean
    y_label: mean
    title: cross val score mean
- reports/importance.png
